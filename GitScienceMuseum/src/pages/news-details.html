        <script async type="module">
            import { displayNewsDetails } from "../assets/scripts/display/nasa-library-display.js";
            import { getQueryParameters } from "../assets/scripts/controller/nasa-library-search.js";

            // https://www.geeksforgeeks.org/how-to-get-url-parameters-using-javascript/
            // url parameters vs localstorage
            function getNasaIDParameter(){
                var id = "";
                const this_url = window.location.href;
                let parameters = this_url.split('?')[1];
                let params = new URLSearchParams(parameters);
                for (let pair of params.entries()) {
                    // console.log("Key is: " + pair[0]);
                    // console.log("Value is: " + pair[1]);
                    id = decodeURIComponent(pair[1]);
                }
                displayNewsDetails(id);
            }
            window.addEventListener("load", getNasaIDParameter);

        </script>
