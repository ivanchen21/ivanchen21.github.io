<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Explore</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="../assets/styles/style.css">
        <link rel="stylesheet" href="../assets/styles/nav.css">
        <link rel="stylesheet" href="../assets/styles/news.css">
        
        <script async src="../assets/components/nav.js" type="text/javascript"></script>
        <script async type="module">
            import { displayRecent, displayUserSearch } from "../assets/scripts/display/nasa-library-display.js";

            function search(){
                var form_elements = document.getElementById("search-query").elements;
                var input = Array.from(form_elements);
                var data = {};

                input.forEach((element) =>
                    console.log(element.name + " " + element.value)
                );

                for (var i = 0; i < input.length; i++) {
                    if (input[i].value == "") {
                        displayRecent();
                        break;
                    }
                    else{
                        data.query = input[i].value;
                        displayUserSearch(data);
                    }
                }
            }

            const searchButton = document.getElementById("search-button");
            searchButton.addEventListener("click", search);
        </script> 

    </head>
    <body>
        <navbar-header></navbar-header>
        
        <main>
            <div class="header-container">
                <video class="video-background" width="100%" height="100%" autoplay muted loop>
                    <source src="../assets/videos/rocket-launch.mp4" type="video/mp4">
                </video>
                <div class="overlay"></div>
                <div class="header-content">
                    <!-- Absolute positioning containers -->
                    <!-- Search Bar -->
                    <div class="searchbar">
                        <form id="search-query">
                            <input type="text" name="query" value="">
                        </form>
                        <button id="search-button">SEARCH</button>
                    </div>
                    <!-- Search Button -->
                    <!-- Header -->
                    <div class="title-card">
                        <h1>
                            News on NASA
                        </h1>
                        <p>Browse and Explore NASA related Media</p>
                    </div>
                </div>
            </div>
            <div id="media-container">
                <div id="media">
                </div>
            </div>
        </main>




        <navbar-footer></navbar-footer>
    </body>
</html>
